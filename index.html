<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start">
    <div class="container">
        <h2> Registration Form</h2>
                <form action="/sign_up" method="POST" class="input-container" >
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required/>
                    <br>
                    <input type="text" class="box" id="age" name="age" placeholder="Age" required/>
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="EmailId" required/>
                    <br>
                    <input type="text" class="box" id="phoneno" name="phoneno" placeholder="phoneno" required/>
                    <br>
                    <select class="box" id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <br>
                    <input type="text" class="box" id="password" name="password" placeholder="Password" required/>
                    <br>
                    <input class="btn" type="submit" value="Submit" id="submit" />
                    </form>
    </div>
</div>

</body>
</html>
